<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Inglês com IA</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Aprenda Inglês com Inteligência Artificial</h1>
            <p>Seu curso completo com suporte de IA.</p>
        </div>
    </header>

    <main>
        <section id="intro">
            <h2>Bem-vindo ao seu curso!</h2>
            <p>Escolha um nível de aprendizado e comece agora:</p>
            <button id="beginner">Iniciante</button>
            <button id="intermediate">Intermediário</button>
            <button id="advanced">Avançado</button>
        </section>

        <section id="lesson" class="hidden">
            <h2 id="lesson-title">Título da Aula</h2>
            <p id="lesson-content">Conteúdo da aula será exibido aqui.</p>
            <div id="interaction">
                <label for="user-input">Pratique seu inglês:</label>
                <input type="text" id="user-input" placeholder="Digite sua resposta aqui...">
                <button id="submit">Enviar</button>
            </div>
            <div id="feedback" class="hidden">
                <p id="feedback-message"></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Curso de Inglês com IA. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
